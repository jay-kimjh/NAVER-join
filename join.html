<!doctype html>
<html>
    <head>
        <title>네이버 : 회원가입</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <meta name="author" content="김재형" />
        <meta name="keywords" content="네이버, naver, 포털, 이메일" />
        <meta name="description" content="네이버에서 다양한 서비스를 만나보세요." />
        <meta property="og:url" content="http://naver.com" />
        <meta property="og:title" content="네이버 : 회원가입" />
        <meta property="og:image" content="http://naver.com" />
        <meta property="og:keywords" content="네이버, naver, 포털, 이메일" />
        <meta property="og:description" content="네이버에서 다양한 서비스를 만나보세요." />
        <link href="css/style.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/join.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    
    <body>
        
        
        <header class="cen1">
            <h1 id="hlogo">
                <a href="http://naver.com"></a>
            </h1>
        </header>
               
        <section class="cen2">
            <form id="joinform" action="join_insert.php" method="get">
               <div class="fieldbox" id="userid">
                    <label>
                        <p>아이디</p>
                        <div class="inputbox">
                            <input type="text" name="userid" />
                            <div>@naver.com</div>
                        </div>
                    </label>
                    <p class="warn"></p>
               </div>
               <div class="fieldbox" id="userpw">
                    <label>
                        <p>비밀번호</p>
                        <div class="inputbox">
                            <input type="password" name="userpw" />
                            <div>
                                <span></span>
                                <img src="images/m_icon_pw_step_01.png" alt="" />
                            </div>
                        </div>
                    </label>
                    <p class="warn"></p>
               </div>
               <div class="fieldbox" id="userpw_chk">
                    <label>
                        <p>비밀번호 재확인</p>
                        <div class="inputbox">
                            <input type="password" name="userpw_chk" />
                            <div>
                                <img src="images/m_icon_pw_step_02.png" alt="" />
                            </div>
                        </div>
                    </label>
                    <p class="warn"></p>
               </div>
               <br/>
               <div class="fieldbox" id="username">
                    <label>
                        <p>이름</p>
                        <div class="inputbox">
                            <input type="text" name="username" />
                        </div>
                    </label>
                    <p class="warn"></p>
               </div>
               <div class="fieldbox" id="birth">
                    <label>
                        <p>생년월일</p>
                        <div class="tribox">
                            <div class="inputbox">
                                <input type="text" id="year" name="year" maxlength="4" placeholder="년(4자)" />
                            </div>
                            <div class="inputbox">
                                <select id="month" name="month">
                                    <option value="">월</option>
                                    <option value="0">1</option>
                                    <option value="1">2</option>
                                    <option value="2">3</option>
                                    <option value="3">4</option>
                                    <option value="4">5</option>
                                    <option value="5">6</option>
                                    <option value="6">7</option>
                                    <option value="7">8</option>
                                    <option value="8">9</option>
                                    <option value="9">10</option>
                                    <option value="10">11</option>
                                    <option value="11">12</option>
                                </select>
                            </div>
                            <div class="inputbox">
                                <input type="text" id="date" name="date" maxlength="2" placeholder="일" />
                            </div>
                        </div>
                    </label>
                    <p class="warn"></p>
               </div>
               <div class="fieldbox" id="gender">
                   <label>
                       <p></p>
                       <div class="tribox">
                            <div class="inputbox">
                                <input type="radio" name="gender" value="M" />
                                남자
                            </div>
                            <div class="inputbox">
                                <input type="radio" name="gender" value="F" />
                                여자
                            </div>
                            <div class="inputbox">
                                <input type="radio" name="gender" value="N" />
                                선택안함
                            </div>
                       </div>
                   </label>
                   <p class="warn"></p>
               </div>
               
               <div class="fieldbox" id="usermail">
                   <label>
                       <p>본인 확인 이메일<span class="text-secondary">(선택)</span></p>
                       <div class="inputbox">
                           <input type="" name="usermail" placeholder="선택입력">
                       </div>
                       <p class="warn"></p>
                   </label>
               </div>
               
               <div class="fieldbox" id="phone">
                   <label for="">
                       <p>휴대전화</p>
                       <div class="inputbox">
                           <select name="country">
                               <option value="233">가나 +233</option>
                               <option value="30">그리스 +30</option>
                               <option value="82" selected>대한민국 +82</option>
                               <option value="49">독일 +49</option>
                               <option value="960">몰디브 +960</option>
                               <option value="1">미국/캐나다 +1</option>
                               <option value="케냐">케냐 +254</option>
                           </select>
                       </div>
                       <div id="phonenum">
                           <div class="inputbox">
                               <input type="text" name="phonenum" placeholder="전화번호 입력">
                           </div>
                           <button id="veribtn" class="radiochk" type="button">인증번호 받기</button>
                       </div>
                       <label for="veritext">
                           <div class="inputbox disinput">
                               <input type="text" id="veritext" name="veritext" placeholder="인증번호를 입력하세요." disabled>
                               <div></div>
                           </div>
                       </label>
                   </label>
                   <p class="warn"></p>
               </div>
               
               <div class="fieldbox">
                   <label>
                        <p>주소</p>
                        <div id="postnum">
                            <div class="inputbox">
                                <input type="text" id="sample4_postcode" placeholder="우편번호">
                            </div>
                            <button class="radiochk" type="button" onclick="sample4_execDaumPostcode()">우편번호 찾기</button>
                        </div>
                        <div class="inputbox">
                             <input type="text" id="sample4_roadAddress" placeholder="도로명주소">
                        </div>
                        <div class="inputbox">
                            <input type="text" id="sample4_jibunAddress" placeholder="지번주소">
                            <span id="guide" style="color:#999;display:none"></span>
                        </div>
                        <div class="inputbox">
                            <input type="text" id="sample4_detailAddress" placeholder="상세주소">
                        </div>
                        <div class="inputbox">
                            <input type="text" id="sample4_extraAddress" placeholder="참고항목">
                        </div>
                        
                        <script src="http://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                        <script>
                            //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
                            function sample4_execDaumPostcode() {
                                new daum.Postcode({
                                    oncomplete: function(data) {
                                        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
                                        
                                        // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                                        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                                        var roadAddr = data.roadAddress; // 도로명 주소 변수
                                        var extraRoadAddr = ''; // 참고 항목 변수
                                        
                                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                                            extraRoadAddr += data.bname;
                                        }
                                        // 건물명이 있고, 공동주택일 경우 추가한다.
                                        if(data.buildingName !== '' && data.apartment === 'Y'){
                                            extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                                        }
                                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                                        if(extraRoadAddr !== ''){
                                            extraRoadAddr = ' (' + extraRoadAddr + ')';
                                        }
                                        
                                        // 우편번호와 주소 정보를 해당 필드에 넣는다.
                                        document.getElementById('sample4_postcode').value = data.zonecode;
                                        document.getElementById("sample4_roadAddress").value = roadAddr;
                                        document.getElementById("sample4_jibunAddress").value = data.jibunAddress;
                                        
                                        // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                                        if(roadAddr !== ''){
                                            document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                                        } else {
                                            document.getElementById("sample4_extraAddress").value = '';
                                        }
                                        
                                        var guideTextBox = document.getElementById("guide");
                                        // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                                        if(data.autoRoadAddress) {
                                            var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                                            guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                                            guideTextBox.style.display = 'block';
                                            
                                        } else if(data.autoJibunAddress) {
                                            var expJibunAddr = data.autoJibunAddress;
                                            guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                                            guideTextBox.style.display = 'block';
                                        } else {
                                            guideTextBox.innerHTML = '';
                                            guideTextBox.style.display = 'none';
                                        }
                                    }
                                }).open();
                            }
                       </script>
                   </label>
               </div>
               
              <br>
              
              <button id="joinbtn" type="button">가입하기</button>
               
            </form>
        </section>
                
        <script src="script/script.js"></script>
    </body>
</html>
